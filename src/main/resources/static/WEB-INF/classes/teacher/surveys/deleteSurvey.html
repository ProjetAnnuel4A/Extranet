    <h1 class="fa fa-home">Ajout d'un questionnaire</h1>

    <script type = "text/javascript">

        var surveyId = getUrlParameter('id') ;

        $.post("/usersQuizz/getAllUsersQuizzBySurveyId", {id: surveyId}).done(function(data)
        {
            $.each(data, function(key, val)
            {
                $.post("/usersQuizz/removeUserQuizz", {id: val["id"]}).done(function(data){}) ;
            }) ;
        }) ;

        $.post("/surveys/removeSurvey", {id: surveyId}).done(function(data)
        {
            window.location.replace("/teacher/viewSurveys") ;
        }) ;

    </script>
