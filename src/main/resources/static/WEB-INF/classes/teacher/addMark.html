 <script>
   function getCookie(name) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + name + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
  }

  var urlStudent = "/student/home";
  var urlAdmin = "/admin/home";
  var urlDefault = "/home";

  if(getCookie("brotherhood") == null)
      window.location.replace(urlDefault);

  $.post("/users/verifyToken", { token: getCookie("brotherhood")})
  .done(function( data ) 
  {					
   switch(data){
     case "STUDENT":
     window.location.replace(urlStudent);
     break;
     case "TEACHER":
     break;
     case "ADMIN":
     window.location.replace(urlAdmin);
     break;
     default:
     window.location.replace(urlDefault);
     break;
   }
 });
  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
    sURLVariables = sPageURL.split('&'),
    sParameterName,
    i;

    for (i = 0; i < sURLVariables.length; i++) {
      sParameterName = sURLVariables[i].split('=');

      if (sParameterName[0] === sParam) {
        return sParameterName[1] === undefined ? true : sParameterName[1];
      }
    }
  };
  var i = getUrlParameter('id');
  var table = $("#students");
  $.getJSON("/students/getStudentsForClassmate?idClassmate="+i, function( data ) {
   $.each( data, function( key, val ) {
    var dom = "<tr>";
    $.each(val, function(k, v){
     if(k != "idClassmate"){
      if(k != "id"){
       if(k == "firstname" || k == "lastname"){
        dom += "<td>"+v+"</td>";
      }
    }else{
     dom += "<td><input hidden type='text' class='id' value='"+v+"'/></td>";
   }
 }
});
    table.append(dom + "<td><input type='text' class='mark' required name='mark' placeholder='20.00'/></td></tr>");
  });
 });
  function saveMarks(){
   $("#students > tr").each(function() {
    $this = $(this);
    var mark = $this.find("input.mark");
    var student = $this.find("input.id");
    var course = "0";
    $.post("/marks/addMark", { idStudent: student.val(),
      idCourse: course,
      mark: mark.val()})
    .done(function( data ) {
     location.reload(true);
   });
  });
 }

 $.post("/users/getInformations", {token : getCookie("brotherhood")})
 .done(function(data){
   var content = "";
   $.each( data, function( key, val ) {
    if(key == "firstname" || key == "lastname")
      content += val + " ";
  });
   $(".firstnamelastname").append(content);
 });
</script>
