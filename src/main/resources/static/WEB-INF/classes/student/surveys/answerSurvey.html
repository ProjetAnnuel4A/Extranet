        <script>

            var getUrlParameter = function getUrlParameter(sParam)
            {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i ;

                for(i = 0 ; i < sURLVariables.length ; i++)
                {
                    sParameterName = sURLVariables[i].split('=') ;

                    if(sParameterName[0] === sParam)
                    {
                        return sParameterName[1] === undefined ? true : sParameterName[1] ;
                    }
                }
            } ;

            var userId = getUrlParameter('userId') ;
            var surveyId = getUrlParameter('surveyId') ;


            var surveyPresentation = $("#surveyPresentation") ;
            var table = $("#survey") ;
            var confirmation = $("#confirm") ;

            var surveyDatas = {} ;
            var surveyQuestions = {} ;
            var questionsResponses = {} ;

            $.getJSON("/surveys/getSurvey?surveyId=" + surveyId, function(data)
            {
                surveyDatas = data ;
                surveyQuestions = data["questions"] ;

                for(var questionId in surveyQuestions)
                {
                    questionsResponses[questionId] = data["questions"][questionId]["responses"] ;
                }
            }).done(function()
            {
                var surveyDetails = "<h2>" + surveyDatas["name"] + "</h2> <div id='image'>" + surveyDatas["imageId"] + "</div>" ;
                surveyDetails += "<table><tr>" ;
                surveyDetails += "<td> Barême :" + surveyDatas["mark"] + "</td>" ;
                surveyDetails += "<td> Essais :" + surveyDatas["chances"] + "</td>" ;
                surveyDetails += "<td> Date limite :" + surveyDatas["deadLine"] + "</td>" ;
                surveyDetails += "</tr></table>" ;

                surveyPresentation.append(surveyDetails) ;

                $.each(surveyQuestions, function(key, val)
                {
                    var qDom = "<div class='question' id='" + val["id"] + "'> Question " + (key + 1) + " : <tr>" ;

                    qDom += "<td class='questionImage'></td>" ;
                    qDom += "<td>" + val["description"] + "</td>" ;
                    qDom += "<td> (points : " + val["points"] + ")</td>" ;

                    if(val["allOrNot"] == true)
                    {
                        qDom += "<td>*</td>" ;
                    }

                    qDom += "</tr>" ;

                    table.append(qDom) ;

                    for(var responseIndex in questionsResponses[val["id"]])
                    {
                        var rDom = "<tr>" ;

                        rDom += "<td> <div class='responseImage'></div>" + questionsResponses[val["id"]][responseIndex]["description"] + "<input type='checkbox' class='response' value=" + questionsResponses[val["id"]][responseIndex]["id"] + "/> </td>" ;

                        table.append(rDom + "</tr>") ;
                    }

                    table.append("</div>") ;
                }) ;

                confirmation.append("<button onclick='confirm(" + userId + ", " + surveyId + ")'>Confirmer</button>") ;
            }) ;


            function confirm(userId, surveyId)
            {
                var questionsResponses = {} ;

                $(".question").each(function(data)
                {
                    var responses = [] ;

                    $(".response:checked=true<.question:" + data["value"]).each(function(data)
                    {
                        questionsResponses[data["value"]] = responses.push(data["value"]) ;
                    }) ;
                }) ;

                var userQuizzId = 0 ;

                var done = getUrlParameter('done') ;

                if(done)
                {
                    var usersQuizz = {} ;
                    var count ;

                    $.getJSON("/usersQuizz/getUsersQuizzByUserIdAndSurveyId?userId=" + userId + "&surveyId=" + surveyId, function(data)
                    {
                        usersQuizz = data ;

                        userQuizzId = usersQuizz["id"] ;

                        $.post("/usersQuizz/removeAllUserQuizzResponses?userQuizzId=" + usersQuizz["id"]) ;
                    }).done(function()
                    {
                        $.post("/usersQuizz/updateUserQuizz?id=" + usersQuizz["id"] + "&userId=" + usersQuizz["userId"] + "&surveyId=" + usersQuizz["surveyId"] + "&count=" + usersQuizz[count]++) ;
                    }) ;
                }

                else
                {
                    $.post("/usersQuizz/addUserQuizz?userId=" + userId + "&surveyId=" + surveyId + "&count=1", function(data)
                    {
                        userQuizzId = data["id"] ;
                    }) ;
                }

                for(var question in questionsResponses)
                {
                    $.post("/usersQuizzResponses/addUserQuizzResponses?userQuizzId=" + userQuizzId + "&questionId=" + question, function(data)
                    {
                        for(var responses in question)
                        {
                            for(var response in responses)
                            {
                                $.post("/usersQuizzResponses/addResponseForAnUserQuizzResponses?userQuizzResponsesId=" + data["id"] + "&questionId=" + question + "&responseId=" + response) ;
                            }
                        }
                    }) ;
                }

                window.location.replace("/student/surveys/seeResults/view?userId=" + userId) ;
            }
