        <script>

            function getCookie(name)
            {
                var value = "; " + document.cookie ;
                var parts = value.split("; " + name + "=") ;
                if (parts.length == 2) return parts.pop().split(";").shift() ;
            }

            var urlTeacher = "/teacher/home" ;
            var urlAdmin = "/admin/home" ;
            var urlDefault = "/home" ;

            if(getCookie("brotherhood") == null)
                window.location.replace(urlDefault) ;

            $.post("/users/verifyToken",
                {
                    token: getCookie("brotherhood")
                }).done(function(data)
            {
                switch(data)
                {
                    case "STUDENT":
                        break ;
                    case "TEACHER":
                        window.location.replace(urlTeacher) ;
                        break ;
                    case "ADMIN":
                        window.location.replace(urlAdmin) ;
                        break ;
                    default:
                        window.location.replace(urlDefault) ;
                        break ;
                }
            }) ;

            $.post("/users/getInformations",
                {
                    token : getCookie("brotherhood")
                }).done(function(data)
            {
                var content = "" ;

                $.each(data, function(key, val)
                {
                    if(key == "firstname" || key == "lastname")
                        content += val + " " ;
                }) ;

                $(".firstnamelastname").append(content) ;
            }) ;

            var getUrlParameter = function getUrlParameter(sParam)
            {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i ;

                for(i = 0 ; i < sURLVariables.length ; i++)
                {
                    sParameterName = sURLVariables[i].split('=') ;

                    if(sParameterName[0] === sParam)
                    {
                        return sParameterName[1] === undefined ? true : sParameterName[1] ;
                    }
                }
            } ;


            var userId = getUrlParameter('userId') ;
            var surveyId = getUrlParameter('surveyId') ;


            var surveyPresentation = $("#surveyPresentation") ;
            var table = $("#survey") ;
            var confirmation = $("#confirm") ;

            var surveyDatas = {} ;
            var surveyQuestions = {} ;
            var questionsResponses = {} ;

            $.getJSON("/surveys/getSurvey?surveyId=" + surveyId, function(data)
            {
                surveyDatas = data ;
                surveyQuestions = data["questions"] ;

                $.each(surveyQuestions, function(key, val)
                {
                    questionsResponses[key] = val["responses"] ;
                }) ;
            }).done(function()
            {
                var surveyDetails = "<h2>" + surveyDatas["name"] + "</h2> <div id='image'></div>" ;
                surveyDetails += "<table class='container'><tr class='row'>" ;
                surveyDetails += "<td class='col'> Barême :" + surveyDatas["mark"] + "</td>" ;

                var chances = surveyDatas["chances"] ;

                if(chances == 0)
                {
                    chances = "infinis" ;
                }

                surveyDetails += "<td class='col'> Essais :" + chances + "</td>" ;
                surveyDetails += "<td class='col'> Date limite :" + surveyDatas["deadLine"] + "</td>" ;
                surveyDetails += "</tr></table>" ;

                surveyPresentation.append(surveyDetails + "<br/><br/>") ;

                $.each(surveyQuestions, function(qkey, qval)
                {
                    var qDom = "<div class='question' style='margin-left:50px' id='" + qval["id"] + "'> Question " + (qkey + 1) + " : <tr class='row'>" ;

                    qDom += "<td class='questionImage' class='col'></td>" ;
                    qDom += "<td class='col'>" + qval["description"] + "</td>" ;
                    qDom += "<td class='col'> (points : " + qval["points"] + ")</td>" ;

                    if(qval["allOrNot"] == true)
                    {
                        qDom += "<td class='col'>*</td>" ;
                    }

                    qDom += "</tr><br/> <div class='responses' style='margin-left:100px'></div>" ;

                    table.append(qDom) ;

                    $.each(questionsResponses[qkey], function(rkey, rval)
                    {
                        var rDom = "<tr class='row'>" ;

                        rDom += "<td class='col'> <div class='responseImage'></div> </td>" ;
                        rDom += "<td class='col'>" + rval["description"] + "</td>" ;
                        rDom += "<td class='col'>  <input type='checkbox' class='response' value=" + rval["id"] + "/> </td>" ;

                        $("#" + qval["id"]).find("div.responses").append(rDom + "</tr>") ;
                    }) ;

                    table.append("<br/><br/></div>") ;
                }) ;

                confirmation.append("<button onclick='confirm(" + userId + ", " + surveyId + ")'>Confirmer</button>") ;
            }) ;


            function confirm(userId, surveyId)
            {
                var questionsResponsesChecked = {} ;

                $(".question").each(function(data)
                {
                    $.each(data, function(qkey, qval)
                    {
                        var responses = [] ;

                        $(".response:checked=true<.question:" + qval["id"]).each(function(data)
                        {
                            $.each(data, function(rkey, rval)
                            {
                                questionsResponsesChecked[qval["id"]] = responses.push(rval["value"]);
                            }) ;
                        }) ;
                    }) ;
                }) ;

                var userQuizzId = 0 ;

                var done = getUrlParameter('done') ;

                if(done)
                {
                    var usersQuizz = {} ;
                    var count ;

                    $.getJSON("/usersQuizz/getUsersQuizzByUserIdAndSurveyId?userId=" + userId + "&surveyId=" + surveyId, function(data)
                    {
                        usersQuizz = data ;

                        userQuizzId = usersQuizz["id"] ;

                        $.post("/usersQuizz/removeAllUserQuizzResponses?userQuizzId=" + usersQuizz["id"]) ;
                    }).done(function()
                    {
                        $.post("/usersQuizz/updateUserQuizz?id=" + usersQuizz["id"] + "&userId=" + usersQuizz["userId"] + "&surveyId=" + usersQuizz["surveyId"] + "&count=" + usersQuizz[count]++) ;
                    }) ;
                }

                else
                {
                    $.post("/usersQuizz/addUserQuizz?userId=" + userId + "&surveyId=" + surveyId + "&count=1", function(data)
                    {
                        userQuizzId = data["id"] ;
                    }) ;
                }

                $.each(questionsResponsesChecked, function(qkey, qval)
                {
                    $.post("/usersQuizzResponses/addUserQuizzResponses?userQuizzId=" + userQuizzId + "&questionId=" + qkey, function(data)
                    {
                        $.each(qval, function(rkey, rval)
                        {
                            $.post("/usersQuizzResponses/addResponseForAnUserQuizzResponses?userQuizzResponsesId=" + data["id"] + "&questionId=" + qkey + "&responseId=" + rval["value"]) ;
                        }) ;
                    }) ;
                }) ;

                window.location.replace("/student/surveys/seeResults/view?userId=" + userId) ;
            }

        </script>
