<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Brotherhood - Répondre au questionnaire</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    </head>

    <body>

        <a href="../../home">Retourner au menu principal</a>
        <h1>Répondre au questionnaire</h1>

        <div id="surveyPresentation">
        </div>

        <table id="survey">
        </table>

        <div id="confirm">
        </div>

        <script>

            var getUrlParameter = function getUrlParameter(sParam)
            {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i ;

                for(i = 0 ; i < sURLVariables.length ; i++)
                {
                    sParameterName = sURLVariables[i].split('=') ;

                    if(sParameterName[0] === sParam)
                    {
                        return sParameterName[1] === undefined ? true : sParameterName[1] ;
                    }
                }
            } ;

            var userId = getUrlParameter('userId') ;
            var surveyId = getUrlParameter('surveyId') ;


            var surveyPresentation = $("#surveyPresentation") ;
            var table = $("#survey") ;
            var confirm = $("#confirm") ;

            var surveyDatas = {} ;
            var surveyQuestions = new Array() ;
            var questionsResponses = new Array() ;

            $.getJSON("./getSurvey?id=" + surveyId, function(datas)
            {
                surveyDatas = datas ;
            }) ;

            $.getJSON("./getQuestionsFromASurvey?id=" + surveyId, function(questionDatas)
            {
                surveyQuestions = questionDatas ;

                $.each(questionDatas, function(key, val)
                {
                    $.getJSON("./getResponsesFromAQuestion?id=" + val["id"], function(responseDatas)
                    {
                        questionsResponses[val["id"]] = responseDatas ;
                    }) ;
                }) ;
            }) ;

            var surveyDetails = "<h2>" + surveyDatas["name"] + "</h2> <div id='image' value=" + surveyDatas["imageId"] + "></div>" + surveyDatas["imageId"] + "</td>" ;
            surveyDetails += "<table><tr>" ;
            surveyDetails += "<td>" + surveyDatas["mark"] + "</td>" ;
            surveyDetails += "<td>" + surveyDatas["chances"] + "</td>" ;
            surveyDetails += "<td>" + surveyDatas["deadLine"] + "</td>" ;
            surveyDetails += "</tr></table>" ;

            surveyPresentation.append(surveyDetails) ;

            $.each(surveyQuestions, function(key, val)
            {
                var qDom = "<tr>" ;

                qDom += "<td class='questionImage' value=" + val["imageId"] + ">" + val["imageId"] + "</td>" ;
                qDom += "<td>" + val["description"] + "</td>" ;
                qDom += "<td>" + val["points"] + "</td>" ;

                if(val["allOrNot"] == true)
                {
                    qDom += "<td>*</td>" ;
                }

                qDom += "</tr>" ;

                table.append(qDom) ;

                for(response in questionsResponses[val["id"]])
                {
                    var rDom = "<tr>" ;

                    rDom += "<td> <div class='responseImage' value=" + response["imageId"] + "></div>" + response["description"] + "<input type='checkbox' class='response' value=" + response["id"] + "/> </td>" ;

                    table.append(rDom + "</tr>") ;
                }

                table.append("<br/>") ;
            }) ;

            confirm.append("<button onclick='confirm(" + userId + ", " + surveyId)"'>Confirmer</button>") ;


            function confirm(userId, surveyId)
            {
                var done = getUrlParameter('done') ;

                if(done)
                {
                    var usersQuizz = {} ;
                    var count ;

                    /* PAS FINIS */
                    // A FAIRE ET A ARRANGER => Classe de liaison intermédiaire UserQuizz => entre User et Survey, puis UserQuizzAnswer => entre question et réponses
                    $.getJSON("./getUsersQuizzByUserIdAndSurveyId?userId=" + userId + "&surveyId=" + surveyId, function(datas)
                    {
                        usersQuizz = datas ;
                    }) ;

                    // CORRIGER
                    for(question in surveyQuestions)
                    {
                        $.post("./updateUserQuizz?id=" + ? + "userId=" + userId + "&surveyId=" + surveyId + "&questionId=" + question["id"] + "&count=" + count++, function(datas)
                        {}) ;
                    }
                }

                else
                {
                    for(question in surveyQuestions)
                    {
                        $.post("./addUserQuizz?userId=" + userId + "&surveyId=" + surveyId + "&questionId=" + question["id"] + "&count=1", function(datas)
                        {}) ;
                    }
                }

                $(".response:checked=true").each(function(datas)
                {}) ;

                // window.location.replace("seeResults.html") ;
            }

        </script>

    </body>

</html>
