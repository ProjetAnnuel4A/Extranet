<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Brotherhood - Liste des questionnaires</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- bootstrap-progressbar -->
        <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
        <!-- bootstrap-daterangepicker -->
        <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
        <!-- Custom Theme Style -->
        <link href="/custom.min.css" rel="stylesheet">

    </head>

    <body>

        <a href="/teacher/home">Retourner au menu principal</a>
        <h1>Liste des questionnaires</h1>

        <table id="surveys">

            <tr>

                <th>Image</th>
                <th>Nom</th>
                <th>Bar√®me</th>
                <th>Essais</th>
                <th>Date limite</th>

            </tr>

        </table>

        <script>

            var table = $("#surveys") ;

            $.getJSON("./surveys", function(data)
            {
                $.each(data, function(key, val)
                {
                    var dom = "<tr>" ;

                    dom += "<td id='image' value=" + val["imageId"] + ">" + val["imageId"] + "</td>" ;
                    dom += "<td>" + val["name"] + "</td>" ;
                    dom += "<td>" + val["mark"] + "</td>" ;
                    dom += "<td>" + val["chances"] + "</td>" ;
                    dom += "<td>" + val["deadLine"] + "</td>" ;

                    dom += "<td><button onclick='deleteSurvey(" + val["id"] + ")'>Supprimer</button></td>" ;

                    table.append(dom + "</tr>") ;
                }) ;
            }) ;


            function manageSurvey(id)
            {
                window.location.replace("/teacher/manageSurvey?id=" + id) ;
            }

            function deleteSurvey(id)
            {
                window.location.replace("/teacher/deleteSurvey?id=" + id) ;
            }

        </script>

    </body>

</html>
