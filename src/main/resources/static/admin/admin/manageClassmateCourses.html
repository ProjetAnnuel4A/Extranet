    <script>
      function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      }

      var urlStudent = "/student/home";
      var urlTeacher = "/teacher/home";
      var urlDefault = "/home";

      if(getCookie("brotherhood") == null)
      window.location.replace(urlDefault);

      $.post("/users/verifyToken", { token: getCookie("brotherhood")})
      .done(function( data ) 
      {                   
        switch(data){
          case "STUDENT":
          window.location.replace(urlStudent);
          break;
          case "TEACHER":
          window.location.replace(urlTeacher);
          break;
          case "ADMIN":
          break;
          default:
          window.location.replace(urlDefault);
          break;
        }
      });
      var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

        for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
          }
        }
      };
      var i = getUrlParameter('id');
      $.getJSON( "/classmates/getClassmate?id=" + i, function(data){
       $.each(data, function( key, val ){
        if(key == "id"){
         $("#id").val(val);
       }else{
         if(key == "classmateName"){
          $("#classmate").append("GÃ©rer la classe: " + val); 
        }
      }
    });
     });

      var table = $("#courses");
      $.getJSON("/courses/", function( data ) {
       $.each( data, function( key, val ) {
        var dom = "<tr>";
        $.each(val, function(k, v){
         if(k != "id"){
          if(k == "coursename"){
           dom += "<td>"+v+"</td>";
         }
       }else{
        dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
      }
    });
        table.append(dom + "</tr>");
      });
     });

      var actual = $("#actual");
      $.getJSON("/classmates/getCoursesForClassmate?idClassmate="+i, function( data ) {
       $.each( data, function( key, val ) {
        var dom = "<tr>";
        $.each(val, function(k, v){
         if(k != "id"){
          if(k == "coursename"){
           dom += "<td>"+v+"</td>";
         }
       }else{
        dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
      }
    });
        actual.append(dom + "</tr>");
      });
     });

      function addCourse(){
       $("#courses > tr").each(function() {
         $this = $(this);
         var value = $this.find("input.id");
         if(value.is(':checked') == true){
          $.get("/classmates/addCoursesForClassmate", { idClassmate:i, idCourse: value.val()})
          .done(function( data ) {
            location.reload(true);
          });
        }
      });
     }

     function removeCourse(){
       $("#actual > tr").each(function() {
         $this = $(this);
         var value = $this.find("input.id");
         if(value.is(':checked') == true){
          $.get("/classmates/removeCoursesForClassmate", { idClassmate:i, 
            idCourse: value.val()})
          .done(function( data ) {
            location.reload(true);
          });
        }
      });
     }
   </script>
