	<script>

    function updateStudent(){
      $.post("http://brotherhood9305.cloudapp.net:9000/students/updateStudent", { id: $("#id").val(),
                                                                firstname: $("#firstname").val(),
                                                                lastname: $("#lastname").val(),
                                                                email: $("#email").val(),
                                                                birthday: $("#birthday").val(),
                                                                address: $("#address").val()})
                        .done(function( data ) 
                        {                   
                            window.location.replace("http://brotherhood9305.cloudapp.net:9000/admin/updateStudent/view");
                        });
    }

    function getCookie(name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
        }

        var urlStudent = "http://brotherhood9305.cloudapp.net:9000/student/home";
        var urlTeacher = "http://brotherhood9305.cloudapp.net:9000/teacher/home";
        var urlDefault = "http://brotherhood9305.cloudapp.net:9000/home";

        $.post("http://brotherhood9305.cloudapp.net:9000/users/verifyToken", { token: getCookie("brotherhood")})
                        .done(function( data ) 
                        {                   
                            switch(data){
                            case "STUDENT":
                            window.location.replace(urlStudent);
                            break;
                            case "TEACHER":
                            window.location.replace(urlTeacher);
                            break;
                            case "ADMIN":
                            break;
                            default:
                                window.location.replace(urlDefault);
                            break;
                        }
                    });
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : sParameterName[1];
		        }
		    }
		};
		var i = getUrlParameter('id');
		$.getJSON( "http://brotherhood9305.cloudapp.net:9000/students/getStudent?id=" + i, function(data){
			$.each(data, function( key, val ){
				if(key == "id"){
					$("#id").val(val);
				}
				if(key == "firstname"){
					$("#firstname").val(val);
				}
				if(key == "lastname"){
					$("#lastname").val(val);
				}
				if(key == "email"){
					$("#email").val(val);
				}
				if(key == "birthday"){
					var birthday = val.year + "-" + ("0" + val.monthValue).slice(-2) + "-" + ("0" + val.dayOfMonth).slice(-2);
					$("#birthday").val(birthday);
				}
				if(key == "address"){
					$("#address").val(val);
				}
			});
		});
	</script>
