	<script>
    function getCookie(name) {
          var value = "; " + document.cookie;
          var parts = value.split("; " + name + "=");
          if (parts.length == 2) return parts.pop().split(";").shift();
        }

        var urlStudent = "http://brotherhood9305.cloudapp.net:9000/student/home";
        var urlTeacher = "http://brotherhood9305.cloudapp.net:9000/teacher/home";
        var urlDefault = "http://brotherhood9305.cloudapp.net:9000/home";

        $.post("http://brotherhood9305.cloudapp.net:9000/users/verifyToken", { token: getCookie("brotherhood")})
                        .done(function( data ) 
                        {                   
                            switch(data){
                            case "STUDENT":
                            window.location.replace(urlStudent);
                            break;
                            case "TEACHER":
                            window.location.replace(urlTeacher);
                            break;
                            case "ADMIN":
                            break;
                            default:
                                window.location.replace(urlDefault);
                            break;
                        }
                    });
		var table = $("#students");
		$.getJSON("http://brotherhood9305.cloudapp.net:9000/students/", function( data ) {
      var d = "<thead><tr><th>Selectionner</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Adresse</th></tr></thead><tbody>";
      table.append(d);
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "birthday"){
						var birthday = v.dayOfMonth + "/" + v.monthValue + "/" + v.year;
						dom + "<td>"+birthday+"</td>";
						}
						else{
              if(k != "password" && k != "token" && k != "photo" && k != "role" && k != "idClassmate" && k != "pseudo")
							   dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><button onclick='updateStudent("+v+")'>Modifier</button></td>";
					}
				});
				table.append(dom + "</tr>");
			});
      table.append("</tbody>");
  		});
  		function updateStudent(id){
  			window.location.replace("admin/informationsStudent/view?id="+id);
  		}
	</script>
