<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Brotherhood - Calendrier Ã©tudiant</title>

  <link rel='stylesheet' type='text/css' href='libs/css/smoothness/jquery-ui-1.8.11.custom.css' />
  <link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />
  <style type='text/css'>
  body {
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    margin: 0;
  }

  h1 {
    margin: 0;
    padding: 0.5em;
  }

  p.description {
    font-size: 0.8em;
    padding: 0 1em 1em;
    margin: 0;
  }

  #message {
    font-size: 0.7em;
    position: absolute;
    top: 1em;
    right: 1em;
    width: 350px;
    display: none;
    padding: 1em;
    background: #ffc;
    border: 1px solid #dda;
  }
  </style>

  <script type='text/javascript' src='libs/jquery-1.4.4.min.js'></script>
  <script type='text/javascript' src='libs/jquery-ui-1.8.11.custom.min.js'></script>

  <script type='text/javascript' src='libs/date.js'></script>
  <script type='text/javascript' src='jquery.weekcalendar.js'></script>
  <script type='text/javascript'>
  var data_json;

  var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
  var idClassmate = getUrlParameter('idClassmate');

  $.getJSON("http://localhost:8888/planning/getCourseForClassmate?idClassmate=" + idClassmate, function( data ) {
      data_json = data;
      var year = new Date().getFullYear();
  var month = new Date().getMonth();
  var day = new Date().getDate();
  console.log("data:" + data_json);

  var currentdate = new Date(); 
  var datetime = currentdate.getFullYear() + "-"
                + ("0" + (currentdate.getMonth()+1)).slice(-2)  + "-" 
                + ("0" + (currentdate.getDate()+1)).slice(-2) + "T"  
                + ("0" + (currentdate.getHours()+1)).slice(-2)  + ":"  
                + ("0" + (currentdate.getMinutes()+1)).slice(-2) + ":" 
                + ("0" + (currentdate.getSeconds()+1)).slice(-2);
  console.log(datetime);


  $(document).ready(function() {
    $('#calendar').weekCalendar({
      data: data_json,
      date: new Date(datetime),
      minDate: new Date('2015-01-01T00:00:00.000+10:00'),
      maxDate: new Date('2099-01-01T00:00:00.000+10:00'),
      switchDisplay: {'1 day': 1,'3 days': 3,'Work week': 5, 'Full week': 7},
      timeslotsPerHour: 4,
      height: function($calendar) {
        return $(window).height() - $('h1').outerHeight() - $('.description').outerHeight();
      },
      eventRender: function(calEvent, $event) {
        if (calEvent.end.getTime() < new Date().getTime()) {
          $event.css('backgroundColor', '#aaa');
          $event.find('.time').css({
            backgroundColor: '#999',
            border:'1px solid #888'
          });
        }
      }
    });

    function displayMessage(message) {
      $('#message').html(message).fadeIn();
    }

    $('<div id="message" class="ui-corner-all"></div>').prependTo($('body'));
  });
  });
</script>
</head>
<body>
  <h1>Calendrier</h1>
  <div id="calendar"></div>
</body>
</html>
