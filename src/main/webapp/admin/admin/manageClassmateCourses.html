<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Brotherhood - Attribuer un cours</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<a href="../../home">Retourner au menu principal</a>
	<h1 id="classmate"></h1>

	<p>
		<button onclick="removeCourse()">Supprimer un cours</button>
		<table id="actual"></table>
		<button onclick="removeCourse()">Supprimer un cours</button>
	</p>

	<p>
		<button onclick="addCourse()">Ajouter un cours</button>
		<table id="courses"></table>
		<button onclick="addCourse()">Ajouter un cours</button>
	</p>

	<script>
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : sParameterName[1];
		        }
		    }
		};
		var i = getUrlParameter('id');
		$.getJSON( "http://localhost:8888/classmates/getClassmate?id=" + i, function(data){
			$.each(data, function( key, val ){
				if(key == "id"){
					$("#id").val(val);
				}else{
					if(key == "classmateName"){
						$("#classmate").append("GÃ©rer la classe: " + val); 
					}
				}
			});
		});

		var table = $("#courses");
		$.getJSON("http://localhost:8888/courses/", function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "coursename"){
							dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				table.append(dom + "</tr>");
			});
  		});

  		var actual = $("#actual");
		$.getJSON("http://localhost:8888/classmates/getCoursesForClassmate?idClassmate="+i, function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "coursename"){
							dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				actual.append(dom + "</tr>");
			});
  		});

  		function addCourse(){
  			$("#courses > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.get("http://localhost:8888/classmates/addCoursesForClassmate", { idClassmate:i, idCourse: value.val()})
				  .done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}

  		function removeCourse(){
  			$("#actual > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.get("http://localhost:8888/classmates/removeCoursesForClassmate", { idClassmate:i, 
																				idCourse: value.val()})
				.done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}
	</script>
</body>
</html>
