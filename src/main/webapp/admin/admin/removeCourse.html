<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Brotherhood - Supprimer un cours</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<a href="../../home">Retourner au menu principal</a>
	<h1>Supprimer un cours</h1>

	<button onclick="deleteCourses()">Supprimer</button>

	<table id="courses">
	</table>

	<button onclick="deleteCourses()">Supprimer</button>

	<script>
		var table = $("#courses");
		$.getJSON("http://localhost:8888/courses/", function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						dom += "<td>"+v+"</td>";
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				table.append(dom + "</tr>");
			});
  		});
  		function deleteCourses(){
  			$("#courses > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.post("http://localhost:8888/courses/removeCourse", { id: value.val()})
				  .done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}
	</script>
</body>
</html>
