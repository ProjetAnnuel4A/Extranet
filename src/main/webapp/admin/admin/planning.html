	<script>
		var table = $("#classmates");
		$.getJSON("http://localhost:8888/classmates/", function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "classmateName")
							dom += "<td>"+v+"</td>";
					}else{
						dom += "<td><button onclick='updatePlanning("+v+")'>Saisir le planning</button></td>";
					}
				});
				table.append(dom + "</tr>");
			});
  		});

  		function updatePlanning(id){
  			window.location.replace("updatePlanning.html?id="+id);
  		}
