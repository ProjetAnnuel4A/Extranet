<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Brotherhood - Attribuer un cours</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<a href="../../home">Retourner au menu principal</a>
	<h1 id="coursename"></h1>

	<p>
		<button onclick="removeTeacher()">Supprimer un enseignant</button>
		<table id="actual"></table>
		<button onclick="removeTeacher()">Supprimer un enseignant</button>
	</p>

	<p>
		<button onclick="addTeacher()">Ajouter un enseignant</button>
		<table id="teachers"></table>
		<button onclick="addTeacher()">Ajouter un enseignant</button>
	</p>

	<script>
		var getUrlParameter = function getUrlParameter(sParam) {
		    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
		        sURLVariables = sPageURL.split('&'),
		        sParameterName,
		        i;

		    for (i = 0; i < sURLVariables.length; i++) {
		        sParameterName = sURLVariables[i].split('=');

		        if (sParameterName[0] === sParam) {
		            return sParameterName[1] === undefined ? true : sParameterName[1];
		        }
		    }
		};
		var i = getUrlParameter('id');
		$.getJSON( "http://localhost:8888/courses/getCourse?courseId=" + i, function(data){
			$.each(data, function( key, val ){
				if(key == "id"){
					$("#id").val(val);
				}else{
					if(key == "coursename"){
						$("#coursename").append("GÃ©rer le cours: " + val); 
					}
				}
			});
		});

		var table = $("#teachers");
		$.getJSON("http://localhost:8888/teachers/", function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "birthday"){
						var birthday = v.dayOfMonth + "/" + v.monthValue + "/" + v.year;
						dom + "<td>"+birthday+"</td>";
						}
						else{
							dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				table.append(dom + "</tr>");
			});
  		});

  		var actual = $("#actual");
		$.getJSON("http://localhost:8888/courses/getTeachersForACourse?courseId="+i, function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "birthday"){
							var birthday = v.dayOfMonth + "/" + v.monthValue + "/" + v.year;
							dom + "<td>"+birthday+"</td>";
						}
						else{
							dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				actual.append(dom + "</tr>");
			});
  		});

  		function addTeacher(){
  			$("#teachers > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.get("http://localhost:8888/courses/addTeacherForACourse", { courseId:i, teacherId: value.val()})
				  .done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}

  		function removeTeacher(){
  			$("#actual > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.get("http://localhost:8888/courses/removeTeacherFromACourse", { courseId:i, 
																				teacherId: value.val()})
				.done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}
	</script>
</body>
</html>
