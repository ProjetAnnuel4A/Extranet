<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Brotherhood - Supprimer un élève</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<a href="../../home">Retourner au menu principal</a>
	<h1>Supprimer un élève</h1>

	<button onclick="deleteStudents()">Supprimer</button>

	<table id="students">
	</table>

	<button onclick="deleteStudents()">Supprimer</button>

	<script>
		var table = $("#students");
		$.getJSON("http://localhost:8888/students/", function( data ) {
			$.each( data, function( key, val ) {
				var dom = "<tr>";
				$.each(val, function(k, v){
					if(k != "id"){
						if(k == "birthday"){
						var birthday = v.dayOfMonth + "/" + v.monthValue + "/" + v.year;
						dom + "<td>"+birthday+"</td>";
						}
						else{
							dom += "<td>"+v+"</td>";
						}
					}else{
						dom += "<td><input type='checkbox' class='id' value='"+v+"'/></td>";
					}
				});
				table.append(dom + "</tr>");
			});
  		});
  		function deleteStudents(){
  			$("#students > tr").each(function() {
			  $this = $(this);
			  var value = $this.find("input.id");
			  if(value.is(':checked') == true){
				$.post("http://localhost:8888/students/removeStudent", { id: value.val()})
				  .done(function( data ) {
				    location.reload(true);
				  });
			  }
			});
  		}
	</script>
</body>
</html>
